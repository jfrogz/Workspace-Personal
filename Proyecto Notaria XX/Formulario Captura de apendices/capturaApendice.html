<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>
        Formularios
    </title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    </link>
    </link>
    </meta>
    </meta>
    </meta>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <!-- Responsable -->
        <div class="form-group">
            <label class="col-lg-2 control-label" for="responsable">
                Responsable:
            </label>
            <div class="col-lg-10">
                <select class="form-control" id="responsable">
                    <option value="">
                        Raquel Morales Alfaro
                    </option>
                    <option value="">
                        Blanca Xochitl Luna Jimenez
                    </option>
                    <option value="">
                        Jorge Eduardo García Nolasco
                    </option>
                    <option value="">
                        Linda Raquel Flores Chavez
                    </option>
                    <option value="">
                        Betzabeth Sanchez Villalbazo
                    </option>
                </select>
            </div>
        </div>
        <!--Instrumento -->
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label col-lg-4 " for="txtInstrumento">
                        Instrumento:
                    </label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">
                               <input type="radio" name="opcion" aria-label="...">
                            </span>
                            <input aria-describedby="basic-addon1" class="form-control" id="txtInstrumento"
                                   placeholder="Instrumento" type="text"/>
                            <span class="input-group-addon">
                                -
                            </span>
                            <input aria-describedby="basic-addon1" class="form-control"  placeholder="bis" type="text"/>
                            <span class="input-group-addon" id="basic-addon1">
                                bis
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label col-lg-4 " for="txtInstrumento">
                        Volumen:
                    </label>
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-addon">
                               <input type="radio" name="opcion" aria-label="...">
                            </span>
                            <input aria-describedby="basic-addon1" class="form-control" id="txtVolumen"
                                   placeholder="Volumen" type="text"/>
                            <span class="input-group-addon">
                                Tomo
                            </span>
                            <input aria-describedby="basic-addon1" class="form-control"  placeholder="Tomo" type="number"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="ejemplo_password_3">
                Contraseña
            </label>
            <div class="col-lg-10">
                <input class="form-control" id="ejemplo_password_3" placeholder="Contraseña" type="text">
                </input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        No cerrar sesión
                        </input>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button class="btn btn-default" type="submit">
                    Entrar
                </button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery-1.12.4.min.js">
</script>
<script src="js/bootstrap.min.js">
</script>
</body>
</html>
