<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Hola Mundo</title>
	<script src="jQuery/jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(inicio);
		function inicio(){
			$("#hola").click(resalta);
		}
		function resalta(){
			$("#hola").css("color", "red");
			$("#hola").css("background-color", "yellow");
		}
</script>
</head>
<body>
	<p id="hola">Hola, cara de bola</p>
</body>
</html>
